<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Jordan Store</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Стили для изменения размеров изображений */
        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Гридовая верстка */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            grid-gap: 20px;
            padding: 20px;
        }

        .header-container,
.footer-container {
    background: linear-gradient(135deg, #c30000, #000000);
    color: #FFFFFF; 
    padding: 20px;
    text-align: center;
    margin: 0;
}

        .menu-container {
            background: linear-gradient(135deg, #000000, #B30D23);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 5px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            }

        .menu a:hover {
        color: #ffcc00;
        }


        /* Установка размеров для Swiper */
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .product img {
            max-height: 200px; 
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .footer-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
